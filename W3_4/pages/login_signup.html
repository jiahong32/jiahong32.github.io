<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登入 / 註冊 - URBNSTEP</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <main class="auth-container d-flex g-24">
      <div class="left-block-md">
        <img src="../assets/images/login-sm.png" alt="" />
      </div>
      <div class="row row-md">
        <div class="col-5">
          <div class="left-block">
            <img src="../assets/images/login.png" alt="" />
          </div>
        </div>
        <div class="col-7 colmd-4">
          <div class="right-block">
            <h2 class="h3 text-align-center">歡迎！</h2>
            <ul class="tablist">
              <li class="h6 active" data-tab="login">登入</li>
              <li class="h6" data-tab="register">註冊</li>
            </ul>

            <!-- 登入區塊 -->
            <div class="tab-content active" id="login">
              <div class="login-btn-container">
                <button type="button" class="login-btn">
                  <img src="../assets/images/facebook.svg" alt="" /><span class="p-md"
                    >Facebook 登入</span
                  >
                </button>
                <button type="button" class="login-btn">
                  <img src="../assets/images/apple.svg" alt="" /><span class="p-md"
                    >Apple 登入</span
                  >
                </button>
                <button type="button" class="login-btn">
                  <img src="../assets/images/google.svg" alt="" /><span class="p-md"
                    >Google 登入</span
                  >
                </button>
              </div>
            </div>

            <!-- 註冊區塊 -->
            <div class="tab-content" id="register">
              <div class="login-btn-container">
                <button type="button" class="login-btn">
                  <img src="../assets/images/facebook.svg" alt="" /><span class="p-md"
                    >Facebook 註冊</span
                  >
                </button>
                <button type="button" class="login-btn">
                  <img src="../assets/images/apple.svg" alt="" /><span class="p-md"
                    >Apple 註冊</span
                  >
                </button>
                <button type="button" class="login-btn">
                  <img src="../assets/images/google.svg" alt="" /><span class="p-md"
                    >Google 註冊</span
                  >
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
    <script src="../login-signup.js"></script>
  </body>
</html>
