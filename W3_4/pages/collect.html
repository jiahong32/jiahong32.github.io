<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的收藏 - URBNSTEP</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <main class="collect-container">
      <div class="collect-title mb-32">
        <div class="check-block">
          <img class="check" src="../assets/images/check-lg.svg" alt="" />
        </div>
        <p class="h3">我的收藏</p>
      </div>
      <div class="open-time-note mb-32">
        <div class="truck-block">
          <img class="pri-400" src="../assets/images/truck.svg" alt="" />
        </div>
        <p class="l-md pri-400 time-note">門市營業時間：週一至週五 10:00 - 22:00</p>
        <p class="l-md pri-400 time-note-md">門市營業時間：<br>週一至週五 10:00 - 22:00</p>
      </div>

      <div class="collect-item">
        <div class="collect-item-card">
          <div class="collect-item-img">
            <img src="../assets/images/product.png" alt="" />
          </div>
          <div class="collect-item-info">
            <h2 class="h5 h5-md">PLATFORM 404</h2>
            <div class="d-flex g-12">
              <span class="p-md p-md-md neu-600">尺寸</span>
              <span class="l-md ">38</span>
            </div>
            <div class="d-flex g-12">
              <span class="p-md p-md-md  neu-600">顏色</span>
              <span class="l-md">Navy</span>
            </div>
            <div class="item-price">
              <span class="h6">NT$2,600</span>
            </div>
          </div>
        </div>
        <div class="collect-item-card">
          <div class="collect-item-img">
            <img src="../assets/images/product-4.png" alt="" />
          </div>
          <div class="collect-item-info">
            <h2 class="h5 h5-md">BOOMLOK</h2>
            <div class="d-flex g-12">
              <span class="p-md p-md-md  neu-600">尺寸</span>
              <span class="l-md">38</span>
            </div>
            <div class="d-flex g-12">
              <span class="p-md p-md-md  neu-600">顏色</span>
              <span class="l-md">White</span>
            </div>
            <div class="item-price">
              <span class="h6">NT$3,200</span>
            </div>
          </div>
        </div>
        <div class="collect-item-card">
          <div class="collect-item-img">
            <img src="../assets/images/product-3.png" alt="" />
          </div>
          <div class="collect-item-info">
            <h2 class="h5 h5-md">MELTY KISS</h2>
            <div class="d-flex g-12">
              <span class="p-md p-md-md neu-600">尺寸</span>
              <span class="l-md">38</span>
            </div>
            <div class="d-flex g-12">
              <span class="p-md p-md-md neu-600">顏色</span>
              <span class="l-md">Violet</span>
            </div>
            <div class="item-price">
              <span class="h6">NT$4,000</span>
            </div>
          </div>
        </div>
        <button type="button" class=" btn black-btn mx-auto">立即預約門市試穿</button>
      </div>

    </main>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
